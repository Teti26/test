<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход • ПсихоИгры</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .auth-card { max-width: 520px; margin: 40px auto; }
      .field { display: grid; gap: 6px; margin-bottom: 12px; }
      .field input, .field select { padding: 10px 12px; border-radius: 10px; border: 1px solid #3a3f82; background: #1b1f4a; color: var(--text); }
      .muted { color: var(--muted); }
      .row { display: flex; gap: 8px; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1>ПсихоИгры</h1>
      <p class="subtitle">Вход и регистрация</p>
    </header>

    <main class="layout" style="grid-template-columns: 1fr;">
      <section class="card auth-card">
        <h2>Войти</h2>
        <div class="field">
          <label>Email</label>
          <input id="login-email" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label>Пароль</label>
          <input id="login-password" type="password" />
        </div>
        <div class="controls">
          <button id="btn-login" class="primary">Войти</button>
          <span id="login-msg" class="muted"></span>
        </div>
      </section>

      <section class="card auth-card">
        <h2>Регистрация</h2>
        <div class="field">
          <label>Роль</label>
          <select id="reg-role">
            <option value="psychologist">Психолог</option>
            <option value="parent">Родитель</option>
          </select>
        </div>
        <div class="field">
          <label>Имя</label>
          <input id="reg-name" type="text" placeholder="Ваше имя" />
        </div>
        <div class="field">
          <label>Email</label>
          <input id="reg-email" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label>Пароль</label>
          <input id="reg-password" type="password" />
        </div>
        <div id="parent-extra" style="display:none;">
          <div class="row">
            <div class="field" style="flex:1;">
              <label>Имя ребёнка</label>
              <input id="reg-child-name" type="text" placeholder="Имя ребёнка" />
            </div>
            <div class="field" style="flex:1;">
              <label>Дата рождения</label>
              <input id="reg-child-birth" type="date" />
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="btn-register" class="primary">Зарегистрироваться</button>
          <span id="reg-msg" class="muted"></span>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>© 2025 ПсихоИгры</div>
      <div><a href="/app">К играм →</a></div>
    </footer>

    <script>
      const regRole = document.getElementById('reg-role');
      const parentExtra = document.getElementById('parent-extra');
      regRole.addEventListener('change', () => {
        parentExtra.style.display = regRole.value === 'parent' ? 'block' : 'none';
      });

      async function post(url, body) {
        const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const data = await res.json().catch(()=>({}));
        if (!res.ok) throw new Error(data.error || 'error');
        return data;
      }

      document.getElementById('btn-login').addEventListener('click', async () => {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const msg = document.getElementById('login-msg');
        msg.textContent = 'Вход…';
        try {
          const data = await post('/api/auth/login', { email, password });
          msg.textContent = 'Успешно!';
          window.location.href = '/dashboard';
        } catch (e) {
          msg.textContent = 'Ошибка: ' + e.message;
        }
      });

      document.getElementById('btn-register').addEventListener('click', async () => {
        const role = regRole.value;
        const name = document.getElementById('reg-name').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const password = document.getElementById('reg-password').value;
        const childName = document.getElementById('reg-child-name')?.value.trim();
        const childBirthdate = document.getElementById('reg-child-birth')?.value || null;
        const msg = document.getElementById('reg-msg');
        msg.textContent = 'Регистрация…';
        try {
          await post('/api/auth/register', { role, name, email, password, childName, childBirthdate });
          msg.textContent = 'Готово! Переходим в кабинет…';
          window.location.href = '/dashboard';
        } catch (e) {
          msg.textContent = 'Ошибка: ' + e.message;
        }
      });
    </script>
  </body>
</html>
